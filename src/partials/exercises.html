<!--
 Element: js-title-slash - remove class is-hide to show slash / in section title
 Element: form-search-exersises  - remove class is-hide to show form
 Element: js-clear-input - remove class is-hide to show X sign to clear input
 Element: btn-filter- toggle class active to show active category
 data-btn="muscles", data-btn="bodypart", data-btn="equipment" - current category for API
-->

<section class="exersises container">
    <div class="content-filter-container">
        <div class="filter-title-container">
            <p class="filter-title">Exercises <span class="js-title-slash is-hide">/</span><span class="js-title is-hide"></span></p>
            <p class="filter-subtitle"></p>
        </div>
        <div class="filter-block">
            <form class="form-search-exersises is-hide" >
                <input class="input-search-exersises" name="search" type="text" placeholder="Search" autocomplete="off">
                </input>
                <div class="btn-search-wrapper">
                    <button class="btn-search-exersises is-hide js-clear-input" type="button">
                        <svg class="icon-x" width="18" height="18">
                            <use href="/images/icons.svg#icon-x"></use>
                        </svg>
                    </button>
                    <button class="btn-search-exersises" type="submit">
                        <svg class="icon-search" width="18" height="18">
                            <use href="./images/icons.svg#icon-search"></use>
                        </svg>
                    </button>
                </div>
            </form>

            <ul class="list-filter-exersises">
                <li class="item-filter-exersises"><button class="btn-filter active" data-category="Muscles" data-exercise="muscles" type="button">Muscles</button></li>
                <li class="item-filter-exersises"><button class="btn-filter" data-category="Body parts" data-exercise="bodypart">Body parts</button></li>
                <li class="item-filter-exersises"><button class="btn-filter" data-category="Equipment" data-exercise="equipment">Equipment</button></li>
            </ul>
        </div>
    </div>
    <p class="loader-text">
        <span class="loader"> </span> Please wait. Data loading...
    </p>
    <div class="content"></div>

    <div class="pagination"></div>
</section>
